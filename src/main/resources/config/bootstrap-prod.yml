# ===================================================================
# Spring Cloud Consul Config bootstrap configuration for the "prod" profile
# ===================================================================

spring:
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
      host: 172.16.2.175
      port: 8500
      config:
        fail-fast: true
        format: yaml # set this to "files" if using git2consul
        profile-separator: '-'
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 100
